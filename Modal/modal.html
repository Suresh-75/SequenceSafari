<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <button class="modalBtn">modal</button>
    <dialog class="modal">
        <button class="closeBtn">X</button>
        <section class="Lives">
            <label>LIVES</label>
            <input class="livesSlider" type="range" max="5" min="1" value="5" step="1">
            <span class="valuelives">5</span>
        </section>
        <section class="gridSize">
            <label>GRID SIZE</label>
            <input class="gridSlider" type="range" max="30" min="20" value="21" step="1">
            <span class="valueGrid">30</span>
        </section>
        <section class="gameTime">
            <label>GAME TIME(min)</label>
            <input class="timeSlider" type="range" max="5" min="1" value="1" step="1">
            <span class="valueTime">5</span>
        </section>
        <main class="btns">
            <input type="submit" class="startGame" value="StartGame">
        </main>
    </dialog>
    <script src="main.js"></script>
</body>

</html>
