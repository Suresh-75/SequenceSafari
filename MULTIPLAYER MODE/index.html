<body>
    <video autoplay muted loop plays-inline class="vidoeBackground">
        <source src="videos/futuristic-34997.mp4" type="video/mp4">
    </video>
    <div class="containerMain">
        <nav class="navBar">
            <a class="homeNav" href="../index.html">HOME</a>
            <span class="currentMode">MODE : <span>HACKER++</span></span>
            <!-- <button class="pauseBtn"></button> -->
            <button class="settings"></button>
            <!-- <button class="pauseBtn"></button>
            <button class="resetBtn">RESET-SCORES</button> 
            <button class="gameMusic"></button> -->
        </nav>
        <main class="timerContainer">
            <p>TIME LEFT</p>
            <span class="time">05:00</span>
        </main>
        <section class="foodBlocksContainer">
            <span>COLLECT THESE !!</span>
            <main class="foodBlocks">
                <div id="block"></div>
                <div id="block"></div>
                <div id="block"></div>
                <div id="block"></div>
                <div id="block"></div>
                <div id="block"></div>
            </main>
        </section>
        <div class="container">
            <section class="player1">
                <main class="score_foodBlocks1">
                    <section class="scores1">
                        <div>
                            <p class="playerX">PLAYER X</p>
                            <p>SCORE : <span class="currentScore1">0</span></p>
                            <!-- <p>HIGH-SCORE : <span class="highScore1">0</span></p> -->
                        </div>
                    </section>
                </main>
                <!-- <span class="heartImg"></span> -->
                <div class="lives1">
                    <div id="lifeBox1"></div>
                    <div id="lifeBox1"></div>
                    <div id="lifeBox1"></div>
                    <div id="lifeBox1"></div>
                    <div id="lifeBox1"></div>
                </div>
            </section>
            <div class="gameBoard"></div>
            <section class="player2">
                <main class="score_foodBlocks2">
                    <section class="scores2">
                        <div>
                            <p class="playerY">PLAYER Y</p>
                            <p>SCORE : <span class="currentScore2">0</span></p>
                            <!-- <p>HIGH-SCORE : <span class="highScore2">0</span></p> -->
                        </div>
                    </section>
                </main>
                <!-- <span class="heartImg"></span> -->
                <div class="lives2">
                    <div id="lifeBox2"></div>
                    <div id="lifeBox2"></div>
                    <div id="lifeBox2"></div>
                    <div id="lifeBox2"></div>
                    <div id="lifeBox2"></div>
                </div>
            </section>
        </div>
        <dialog class="modal">
            <section>
                <header>
                    <p class="gameOver"><span class="playerWon"></span></p>
                    <img class="gameOverPic" src="Images/Screenshot_2023-05-05_132551-removebg-preview.png">
                </header>
                <span>SCORE : <span class="currentScoreDisplay">0</span></span>
                <section class="gameOverbtns">
                    <button class="playBtn">PLAY AGAIN</button>
                    <a href="../index.html" class="gameOverchangeMode">CHANGE MODE</a>
                </section>
            </section>
        </dialog>
        <dialog class="modalUserInput">
            <a href="../index.html" class="closeBtn">X</a>
            <section class="livesUserInput">
                <label class="livesLabel">LIVES &#10084;</label>
                <input class="livesSlider" type="range" max="5" min="1" value="5" step="1">
                <span class="valuelives">5</span>
            </section>
            <section class="gridSize">
                <label class="gridLabel">GRID SIZE</label>
                <input class="gridSlider" type="range" max="30" min="21" value="21" step="1">
                <span class="valueGrid">21</span>
            </section>
            <section class="gameTime">
                <label class="timeLabel">GAME TIME</label>
                <input class="timeSlider" type="range" max="5" min="1" value="1" step="1">
                <span class="valueTime">1</span>
            </section>
            <main class="btns">
                <input type="submit" class="startGame" value="START GAME">
            </main>
        </dialog>
        <dialog class="settingsModal">
            <span>SETTINGS</span>
            <section class="settingsContainer">
                <button class="saveGameBtn">SAVE GAME</button>
                <button class="loadGameBtn">LOAD GAME</button>
                <button class="resetBtn">RESTART</button>
                <main class="musicModal">
                    <span>Music</span>
                    <button class="gameMusic"></button>
                </main>
                <button class="resumeBtn">RESUME</button>
            </section>
        </dialog>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
